<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="images/favIcon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <section>
      <button class="selection" value="rock">
        <img src="images/rock.png" alt="Click image to decide selected rock" />
      </button>
      <button class="selection" value="paper">
        <img
          src="images/paper.png"
          alt="Click image to decide selected paper"
        />
      </button>
      <button class="selection" value="scissors">
        <img
          src="images/scissors.png"
          alt="Click image to decide selected scissors"
        />
      </button>
    </section>
    <script src="scrip.js"></script>
  </body>
</html>
